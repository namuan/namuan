<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sharer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        #qrcode { margin-top: 20px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Share a Secret</h1>
    
    <div id="encrypt-section">
        <form onsubmit="encryptSecret(); return false;">
            <label for="secret">Secret:</label><br>
            <textarea id="secret" placeholder="Enter your secret here..."></textarea><br><br>
            
            <label for="password">Password (to decrypt):</label><br>
            <input type="password" id="password" placeholder="Strong password" autocomplete="new-password"><br><br>
            
            <button type="submit">Generate Shareable Link</button>
        </form>
    </div>
    
    <div id="decrypt-section" class="hidden">
        <h2>Decrypt Secret</h2>
        <form onsubmit="decryptSecret(); return false;">
            <label for="decrypt-password">Password:</label><br>
            <input type="password" id="decrypt-password" placeholder="Enter password" autocomplete="current-password"><br><br>
            
            <button type="submit">Decrypt</button>
        </form>
    </div>
    
    <div id="output"></div>
    <div id="qrcode"></div>

    <!-- Libraries loaded from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <script>
        // Encrypt the secret
        function encryptSecret() {
            const secret = document.getElementById('secret').value;
            const password = document.getElementById('password').value;
            if (!secret || !password) {
                alert('Please enter a secret and password.');
                return;
            }

            // Encrypt using CryptoJS AES
            const encryptedText = CryptoJS.AES.encrypt(secret, password).toString();
            const shareUrl = window.location.origin + window.location.pathname + '#' + encryptedText;

            document.getElementById('output').innerHTML = `Share this link: <a href="${shareUrl}">${shareUrl}</a>`;
            
            // Generate QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '<h3>Scan QR Code</h3>';
            new QRCode(qrcodeDiv, {
                text: shareUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Decrypt the secret
        function decryptSecret() {
            const password = document.getElementById('decrypt-password').value;
            if (!password) {
                alert('Please enter the password.');
                return;
            }

            const hash = window.location.hash.substring(1);
            if (!hash) {
                alert('No secret found in URL.');
                return;
            }

            try {
                // Decrypt using CryptoJS AES
                const bytes = CryptoJS.AES.decrypt(hash, password);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error("Decryption failed - wrong password or invalid text?");
                }
                
                document.getElementById('output').innerHTML = `Decrypted secret: <pre>${decryptedText}</pre>`;
            } catch (e) {
                alert('Decryption failed - wrong password?');
            }
        }

        // On page load, check if hash exists and show decrypt section
        window.onload = function() {
            if (window.location.hash) {
                document.getElementById('encrypt-section').classList.add('hidden');
                document.getElementById('decrypt-section').classList.remove('hidden');
                document.getElementById('output').innerHTML = 'Enter password to decrypt the secret in this URL.';
            }
        };
    </script>
</body>
</html>
