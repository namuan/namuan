<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Sharer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        #qrcode { margin-top: 20px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Share a Secret</h1>
    
    <div id="encrypt-section">
        <form onsubmit="encryptSecret(); return false;">
            <label for="secret">Secret:</label><br>
            <textarea id="secret" placeholder="Enter your secret here..."></textarea><br><br>
            
            <label for="password">Password (to decrypt):</label><br>
            <input type="password" id="password" placeholder="Strong password" autocomplete="new-password"><br><br>
            
            <button type="submit">Generate Shareable Link</button>
        </form>
    </div>
    
    <div id="decrypt-section" class="hidden">
        <h2>Decrypt Secret</h2>
        <form onsubmit="decryptSecret(); return false;">
            <label for="decrypt-password">Password:</label><br>
            <input type="password" id="decrypt-password" placeholder="Enter password" autocomplete="current-password"><br><br>
            
            <button type="submit">Decrypt</button>
        </form>
    </div>
    
    <div id="output"></div>
    <div id="qrcode"></div>

    <!-- Libraries loaded from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Helper: Convert string to ArrayBuffer
        function strToBuffer(str) {
            return new TextEncoder().encode(str);
        }

        // Helper: Convert ArrayBuffer to base64 string
        function bufferToBase64(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)));
        }

        // Helper: Convert base64 string to ArrayBuffer
        function base64ToBuffer(base64) {
            const binary = atob(base64);
            const buffer = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                buffer[i] = binary.charCodeAt(i);
            }
            return buffer;
        }

        // Derive key from password using PBKDF2
        async function deriveKey(password, salt) {
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                strToBuffer(password),
                "PBKDF2",
                false,
                ["deriveBits", "deriveKey"]
            );
            return crypto.subtle.deriveKey(
                {
                    "name": "PBKDF2",
                    salt: salt,
                    "iterations": 100000,
                    "hash": "SHA-256"
                },
                keyMaterial,
                { "name": "AES-GCM", "length": 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        // Encrypt the secret
        async function encryptSecret() {
            const secret = document.getElementById('secret').value;
            const password = document.getElementById('password').value;
            if (!secret || !password) {
                alert('Please enter a secret and password.');
                return;
            }

            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(password, salt);

            const encrypted = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                key,
                strToBuffer(secret)
            );

            // Combine salt + iv + encrypted into base64
            const combined = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
            combined.set(salt, 0);
            combined.set(iv, salt.byteLength);
            combined.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);

            const hash = bufferToBase64(combined);
            const shareUrl = window.location.origin + window.location.pathname + '#' + encodeURIComponent(hash);

            document.getElementById('output').innerHTML = `Share this link: <a href="${shareUrl}">${shareUrl}</a>`;
            
            // Generate QR code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '<h3>Scan QR Code</h3>';
            new QRCode(qrcodeDiv, {
                text: shareUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Decrypt the secret
        async function decryptSecret() {
            const password = document.getElementById('decrypt-password').value;
            if (!password) {
                alert('Please enter the password.');
                return;
            }

            const hash = decodeURIComponent(window.location.hash.substring(1));
            if (!hash) {
                alert('No secret found in URL.');
                return;
            }

            try {
                const combined = base64ToBuffer(hash);
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const encrypted = combined.slice(28);

                const key = await deriveKey(password, salt);

                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: iv
                    },
                    key,
                    encrypted
                );

                const secret = new TextDecoder().decode(decrypted);
                document.getElementById('output').innerHTML = `Decrypted secret: <pre>${secret}</pre>`;
            } catch (e) {
                alert('Decryption failed - wrong password?');
            }
        }

        // On page load, check if hash exists and show decrypt section
        window.onload = function() {
            if (window.location.hash) {
                document.getElementById('encrypt-section').classList.add('hidden');
                document.getElementById('decrypt-section').classList.remove('hidden');
                document.getElementById('output').innerHTML = 'Enter password to decrypt the secret in this URL.';
            }
        };
    </script>
</body>
</html>
